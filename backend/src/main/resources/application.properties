spring.application.name=weather-backend

# ПОРТ СЕРВЕРА (самое важное!)
server.port=8085

# Настройки H2 базы данных (она уже в зависимостях)
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Показывать SQL-запросы в консоли (для отладки)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# OpenWeatherMap API
weather.api.key=${OPENWEATHER_API_KEY:default_key}
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.api.units=metric  # температура в °C
weather.api.lang=ru       # описание на русском