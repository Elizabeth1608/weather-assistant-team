spring.application.name=weather-backend

# ПОРТ СЕРВЕРА
server.port=8085

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

weather.api.key=91a873622ed98dd81b6bedb670657a91
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.api.units=metric  # температура в °C
weather.api.lang=ru       # описание на русском